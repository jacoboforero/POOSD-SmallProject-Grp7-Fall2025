; Dev ergonomics
display_errors=On
error_reporting=E_ALL
memory_limit=512M
upload_max_filesize=64M
post_max_size=64M
max_execution_time=120

; Match your OPcache presence
opcache.enable=1
opcache.validate_timestamps=1
opcache.revalidate_freq=0

; APCu present on droplet
apc.enabled=1

; (Optional) set timezone if your app relies on it
date.timezone=UTC
