<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="user.css">
  <title>Fin Friends</title>
</head>

<body>

  <!-- sidenav -->
  <div class="sidenav">
    <img id="sharklogo" src="./images/shark.png" alt="Shark Logo">
    <a href="#school">my school</a>
    <a href="#logout">logout</a>
  </div>

  <div class="main-container">
    <div class="header">
      <h1>Fin Friends</h1>
    </div>

    <!-- search + icons -->
    <div class="search-section">
      <div class="search-box">
        <input type="text" placeholder="search">
        <span class="search-icon">🔍</span>
      </div>
      <div class="icons">
        <span class="refresh">🔄</span>
        <span class="add-user">👤+</span>
      </div>
    </div>

    <!-- contacts table -->
    <div class="contacts-table">
      <div class="table-header">
        <div class="column">first name</div>
        <div class="column">last name</div>
        <div class="column">email</div>
        <div class="column">phone</div>
      </div>
      <div class="table-body">

        <div class="row">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
